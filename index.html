<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cândido & Associados</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ✅ CryptoJS (OBRIGATÓRIO para hash de senha) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
            integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNs8n9SBXqwHe8VRJ9NEw3k2BRx2rr7VH8c0VbM1n5yPMYdoGqRbV8I4kE3MiCnBpg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    
    <style>
        /* Animações personalizadas */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Estilo do loading */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <!-- Container Principal -->
    <div class="w-full max-width-md">
        
        <!-- Card de Login -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden animate-fade-in">
            
            <!-- Header com Logo -->
            <div class="bg-slate-700 text-white p-8 text-center">
                <div class="mb-4">
                    <!-- Logo (substitua pela sua logo) -->
                    <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-lg shadow-md">
                        <span class="text-slate-700 text-3xl font-bold">C&A</span>
                    </div>
                </div>
                <h1 class="text-2xl font-bold">CÂNDIDO & ASSOCIADOS</h1>
                <p class="text-slate-400 text-sm mt-1">CONSULTORIA E ADVOCACIA</p>
            </div>
            
            <!-- Corpo do Formulário -->
            <div class="p-8">
                
                <!-- Título -->
                <h2 class="text-slate-700 font-semibold text-lg text-center mb-2">Acesso Restrito</h2>
                <p class="text-slate-400 text-sm text-center mb-6">Identifique-se para acessar o sistema.</p>
                
                <!-- Formulário -->
                <form id="login-form" class="space-y-6">
                    
                    <!-- Campo Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                            E-mail Institucional
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                placeholder="seu.email@candido.adv.br"
                                required
                                autocomplete="email"
                                class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            >
                        </div>
                    </div>
                    
                    <!-- Campo Senha -->
                    <div>
                        <label for="senha" class="block text-sm font-medium text-slate-700 mb-2">
                            Senha de Acesso
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>
                            <input 
                                type="password" 
                                id="senha" 
                                name="senha"
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                                class="w-full pl-10 pr-12 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600"
                                aria-label="Mostrar/Ocultar senha"
                            >
                                <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Botão de Login -->
                    <div>
                        <button 
                            type="submit" 
                            id="btn-login"
                            class="w-full bg-slate-700 hover:bg-slate-800 text-white font-semibold py-3 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2"
                        >
                            <span>ACESSAR SISTEMA</span>
                        </button>
                    </div>
                    
                </form>
                
                <!-- Loading (oculto por padrão) -->
                <div id="loading" class="hidden mt-4 text-center">
                    <div class="inline-flex items-center space-x-2 text-blue-600">
                        <div class="spinner border-blue-600"></div>
                        <span id="loadingText" class="text-sm font-medium">Autenticando...</span>
                    </div>
                </div>
                
                <!-- Link Área do Cliente -->
                <div class="mt-6 pt-6 border-t border-slate-200 text-center">
                    <a href="./cliente/index.html" class="text-blue-600 hover:text-blue-700 text-sm font-medium inline-flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>Acesso do Cliente</span>
                    </a>
                </div>
                
            </div>
            
            <!-- Footer -->
            <div class="bg-slate-50 px-8 py-4 text-center text-xs text-slate-500">
                Sistema exclusivo para advogados e colaboradores.<br>
                Cândido & Associados © 2025
            </div>
            
        </div>
        
    </div>

    <!-- Toast Container (para notificações) -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    <!-- SCRIPTS - ORDEM CORRETA (MUITO IMPORTANTE!)                             -->
    <!-- ═══════════════════════════════════════════════════════════════════════ -->
    
    <!-- 1. Dependências base -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    
    <!-- 2. Camada de comunicação -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- 3. Página específica (SEMPRE POR ÚLTIMO) -->
    <script src="js/login.js"></script>
    
    <!-- Script adicional: Toggle de mostrar/ocultar senha -->
    <script>
        // Toggle mostrar/ocultar senha
        document.getElementById('toggle-password')?.addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
            } else {
                senhaInput.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
            }
        });
    </script>

</body>
</html>
