<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Processo - Sistema Jurídico RPPS</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Flatpickr (Calendário) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 md:pb-0">

    <!-- Navegação Mobile (Topo) -->
    <nav class="bg-slate-800 text-white p-4 shadow-lg sticky top-0 z-40 md:hidden flex justify-between items-center">
        <span class="font-bold text-lg">Novo Processo</span>
        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-sm font-bold shadow-md" id="user-initials">U</div>
    </nav>

    <div class="flex min-h-screen">
        
        <!-- Sidebar Desktop -->
        <aside class="hidden md:flex flex-col w-64 bg-slate-800 text-slate-300 fixed h-full shadow-2xl z-50">
            <div class="p-6 border-b border-slate-700 flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-xl flex items-center justify-center text-white shadow-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>
                </div>
                <div>
                    <h1 class="text-white font-bold text-lg leading-tight">Jurídico</h1>
                    <p class="text-xs text-slate-400">RPPS System</p>
                </div>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 hover:text-white transition-all"><span class="font-medium">Dashboard</span></a>
                <a href="processos.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 hover:text-white transition-all"><span class="font-medium">Processos</span></a>
                <a href="novo-processo.html" class="flex items-center space-x-3 px-4 py-3 bg-blue-600 text-white rounded-lg shadow-lg"><span class="font-medium">Novo Processo</span></a>
                <a href="clientes.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 hover:text-white transition-all"><span class="font-medium">Clientes</span></a>
            </nav>
            <div class="p-4 border-t border-slate-700">
                <button id="desktop-logout-btn" class="flex items-center space-x-3 px-4 py-2 w-full text-slate-400 hover:text-red-400 transition-colors rounded-lg"><span>Sair</span></button>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="flex-1 md:ml-64 p-4 md:p-8 max-w-5xl mx-auto w-full">
            
            <header class="flex justify-between items-center mb-8 hidden md:flex">
                <h2 class="text-2xl font-bold text-slate-800">Cadastro de Processo</h2>
            </header>

            <form id="form-novo-processo" class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-visible">
                
                <!-- BARRA DE BUSCA INTELIGENTE (NO TOPO) -->
                <div class="p-6 bg-slate-50 border-b border-slate-200">
                    <label class="block text-sm font-bold text-slate-700 mb-2">
                        <span class="text-blue-600">Opcional:</span> Buscar Cliente Existente (Auto-preenchimento)
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                        <input type="text" id="busca_inteligente" 
                            class="pl-10 block w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2.5" 
                            placeholder="Digite Nome ou CPF para buscar..." autocomplete="off">
                        
                        <!-- Lista de Resultados (Dropdown) -->
                        <div id="lista-resultados" class="hidden absolute z-50 mt-1 w-full bg-white shadow-xl rounded-md border border-slate-200 max-h-60 overflow-y-auto"></div>
                    </div>

                    <!-- Alerta de Processos -->
                    <div id="alert-processos-existentes" class="hidden mt-4 p-3 bg-amber-50 border border-amber-200 rounded-lg text-sm text-amber-800">
                        <span class="font-bold">Atenção:</span> Este cliente já possui processos ativos.
                        <ul id="lista-processos-existentes" class="list-disc list-inside mt-1 ml-2 text-xs"></ul>
                    </div>
                </div>

                <div class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    <!-- COLUNA 1: DADOS DO CLIENTE -->
                    <div class="space-y-4">
                        <h3 class="font-bold text-slate-800 border-b pb-2 mb-4">Dados do Cliente</h3>
                        <input type="hidden" id="cliente_id" name="cliente_id">

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Nome Completo *</label>
                            <input type="text" id="parte_nome" name="parte_nome" required class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500 bg-white">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">CPF *</label>
                                <input type="text" id="cpf_cliente" name="cpf_cliente" required class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500 bg-white" placeholder="000.000.000-00">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Telefone</label>
                                <input type="text" id="telefone_cliente" name="telefone_cliente" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500 bg-white">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Email *</label>
                            <input type="email" id="email_cliente" name="email_cliente" required class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500 bg-white">
                        </div>
                        
                        <div class="text-right">
                            <button type="button" id="btn-limpar-cliente" class="text-xs text-red-500 hover:underline hidden font-bold">
                                Limpar / Cadastrar Novo Cliente
                            </button>
                        </div>
                    </div>

                    <!-- COLUNA 2: DADOS DO PROCESSO -->
                    <div class="space-y-4">
                        <h3 class="font-bold text-slate-800 border-b pb-2 mb-4">Dados do Processo</h3>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Número do Processo *</label>
                            <input type="text" id="numero_processo" name="numero_processo" required class="w-full rounded-lg border-slate-300 focus:ring-blue-500 focus:border-blue-500 font-mono" placeholder="2024.001...">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Tipo de Ação *</label>
                            <select id="tipo" name="tipo" required class="w-full rounded-lg border-slate-300 focus:ring-blue-500 bg-white">
                                <option value="" disabled selected>Selecione...</option>
                                <option value="CONCESSÃO DE APOSENTADORIA">Concessão de Aposentadoria</option>
                                <option value="PENSÃO POR MORTE">Pensão por Morte</option>
                                <option value="REVISÃO DE BENEFÍCIO">Revisão de Benefício</option>
                                <option value="AVERBAÇÃO DE TEMPO">Averbação de Tempo</option>
                                <option value="PROCESSO ADMINISTRATIVO">Processo Administrativo</option>
                                <option value="PROCESSO JUDICIAL">Processo Judicial</option>
                                <option value="TOMADA DE CONTAS (TCU/TCE)">Tomada de Contas (TCU/TCE)</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Data de Entrada</label>
                            <input type="text" id="data_entrada" name="data_entrada" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 bg-white">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Descrição</label>
                            <textarea id="descricao" name="descricao" rows="3" class="w-full rounded-lg border-slate-300 focus:ring-blue-500 text-sm"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Footer com Botões -->
                <div class="px-6 py-4 bg-slate-50 border-t border-slate-200 flex items-center justify-end space-x-4">
                    <a href="processos.html" class="text-slate-500 hover:text-slate-700 font-medium text-sm">Cancelar</a>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Salvar Processo
                    </button>
                </div>

            </form>
        </main>
    </div>

    <!-- Navegação Mobile Bottom -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-slate-200 flex justify-around p-3 md:hidden z-50 pb-safe">
        <a href="dashboard.html" class="flex flex-col items-center text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg><span class="text-[10px] mt-1">Dash</span></a>
        <a href="processos.html" class="flex flex-col items-center text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><span class="text-[10px] mt-1">Processos</span></a>
        <a href="novo-processo.html" class="flex flex-col items-center text-blue-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span class="text-[10px] mt-1">Novo</span></a>
        <a href="clientes.html" class="flex flex-col items-center text-slate-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5-2.83M9 20H4v-2a3 3 0 015-2.83M9 20h6M9 20v-2a3 3 0 016 0v2M12 7a3 3 0 110 6 3 3 0 010-6z"></path></svg><span class="text-[10px] mt-1">Clientes</span></a>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/novo-processo.js"></script>
    <script>
        flatpickr("#data_entrada", { dateFormat: "d/m/Y", defaultDate: "today", locale: "pt" });
    </script>
</body>
</html>
